/* ----Loading----- */
.loading {
  margin: auto;
  width: 80px;
  height: 80px;
}
.loading:after {
  content: " ";
  display: block;
  width: 64px;
  height: 64px;
  margin: 8px;
  border-radius: 50%;
  border: 6px solid #fff;
  border-color: #04aa6d transparent #04aa6d transparent;
  animation: loading 1.2s linear infinite;
}
@keyframes loading {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes blinker {
  50% {
    opacity: 0;
  }
}
.copyright {
    text-align: center;
    margin: 0 auto;
    padding: 10px;
    color: #999;
    font-size: 14px;
}
#require{
  color: red;
  float:right;
  animation: blinker 1s linear infinite;
}

function key(){

if (value=='' || value.length<15) {

}else {
  document.body.style.cursor='progress';

// $('#result').show();
  }

function load(){
  $('#result').show();
  $('#loading').show();
}
function g(ur){
  var x = new XMLHttpRequest();
  x.open('GET',ur,false);
  x.send();
  return JSON.parse(x.responseText)
}
function crtable(res){
  if (res.pesan.includes('Maaf')) {
    swal.fire(res.pesan)
    $('#loading').hide();
    document.body.style.cursor='';
  }else {
var tableString = "<table>",body = document.getElementById('ress'),div = document.createElement('div');
Object.keys(res.data).forEach(function (key) {
    tableString += "<tr>";

    tableString += "<td>" + key + "</td><td>" + res.data[key] + "</td>";

    tableString += "</tr>";

});
Object.keys(res.kpp).forEach(function (key) {
    tableString += "<tr>";

    tableString += "<td>" + key + "</td><td>" + res.kpp[key] + "</td>";

    tableString += "</tr>";

});
